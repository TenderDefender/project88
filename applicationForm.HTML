<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="css/form.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
   <button class="open-button" onclick="openForm()">Подпишитесь</button>
   <div class="form-popup" id="myForm">
      <form action="#" class="form-container">
       <h1>Подписаться</h1>
       <label for="name"><b>ФИО</b></label>
       <input type="text" placeholder="ФИО" name="name" required>
       <label for="number"><b>Номер</b></label>
       <input type="text" placeholder="Ваш номер телефона" name="email" required>
	   <label for="comments"><b>Комментарий:</b></label>
       <input type="text" placeholder="Комментарий" name="email" required>
	    <button type="submit" class="btn">Отправить</button>
       <button type="button" class="btn cancel" onclick="closeForm()">Закрыть</button>
  </form>
</div>
<script src="js/form.js"></script>
  </body>
